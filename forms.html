<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms </title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    >
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="container">
     <h2>forms demo</h2>
      <form>
        <div class="row">
        <label class="form-label " for="email">email</label>
        <input 
        type="text" 
        class="form-control"
         placeholder="email"
          id="email" 
        >
         
         <div class="mb-3 col">
        <label class="form-label " for="password">password</label>
        <input 
        type="password"
         class="form-control" 
         placeholder="password" 
         id="password"
        >
        
        <label class="form-label " for="Address">Address</label>
        <input 
        type="Address"
         class="form-control bg-primary" 
         placeholder="Address" 
         id="Address"
        >
        <div class="mb-3">
            <select class="form-select">
                <option selected>choose your city</option>
              <option value="1">prayagraj</option>
              <option value="2">kanpur</option>
              <option value="3">lucknow</option>
              <option value="4">delhi</option>  
            </select>
        </div>
        <div class="noraml mb-3">
            <label for="Agree">Agree</label>
            <input type="checkbox">   
        </div>
        <div class=" mb-3 from-check">
            <label for="Agreebs" class="form-check-label">Agree</label>
            <input type="checkbox" id="agreebs" class="form-check-input">   
        </div>
     </form>   
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
